<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquerie.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>


  <body>
    

  <header>
    <h1>Calculadora Cipher</h1>
  </header>

  
  <main>
    
    <div class="container-area">
      <img src="./img/hatpng.png" alt="" id="chapeuBill">
      <img src="./img/feetcipher.png" alt="" id="pernaBill">
      <img src="./img/cipher.png" alt="" id="bracoBill">
      
      <div class="triangle">
        <span id="display"></span>
      </div>
      
      <div class="container-calculadora">
        <button class="botoes" id="buttonCE">CE</button>
        <button class="botoes" id="buttonC">C</button>
        <button class="botoes" id="buttonDel">Del</button>
        <button class="botoes" id="button-dividir">/</button>
        <button class="botoes" id="button-valor-7">7</button>
        <button class="botoes" id="button-valor-8">8</button>
        <button class="botoes" id="button-valor-9">9</button>
        <button class="botoes" id="button-multiplicar">*</button>
        <button class="botoes" id="button-valor-4">4</button>
        <button class="botoes" id="button-valor-5">5</button>
        <button class="botoes" id="button-valor-6">6</button>
        <button class="botoes" id="button-subtrair">-</button>
        <button class="botoes" id="button-valor-1">1</button>
        <button class="botoes" id="button-valor-2">2</button>
        <button class="botoes" id="button-valor-3">3</button>
        <button class="botoes" id="button-somar">+</button>
        <button class="botoes"> +/- </button>
        <button class="botoes" id="button-valor-0">0</button>
        <button class="botoes" id="button-virgula">,</button>
        <button class="botoes" id="button-sinal-igualdade">=</button>
      </div>
    </div>
    




  </main>

  <script src="./js/script.js"></script>
  </body>
</html>
